<div class="row">
  <div class="col-xs-12">
    <img
      [src]="recipe.imagePath"
      [alt]="recipe.name"
      class="img-responsive"
      style="max-height: 100px"
    />
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{ recipe.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div ngbDropdown>
      <button type="button" class="btn btn-primary" ngbDropdownToggle>
        Manage Recipe
      </button>
      <div ngbDropdownMenu>
        <a ngbDropdownItem href="#">To Shopping List</a>
        <a ngbDropdownItem href="#">Edit Recipe</a>
        <a ngbDropdownItem href="#">Delete Recipe</a>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">{{ recipe.description }}</div>
</div>
<div class="row">
  <div class="col-xs-12">Ingredients</div>
</div>
